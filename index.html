    <style>
        body {
            display: flex;

        }

        .form-container {
            background: #fff;

            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            margin-bottom: 20px;

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, 
        textarea    {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px; 
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;

        }

<body>
    <div class=""form-container">
        <br>
        <h1>Recommendations Form</h1>
        <form id="form" onsubmit="sendEmail(); return false;">
            <lable for="name">Name:</lable>
            <input type="text" id="name" name="name" required>
            <lable for="email">Email Address: (optional)</lable>
            <input type="email" id="email" name="email">
            <label for="message">Your Recommendation:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Send</button>
        </form>
        <script>
            function sendEmail() {
                const messageParams = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    message: document.getElementById('message').value
                };
                emailjs.sendForm('service_h2t04mh', 'template_j1q7u6p', messageParams)
                    .then(function(response) {
                        console.log('SUCCESS!', response.status, response.text);
                        document.getElemnetById('form').reset();
                        alert ('Email sent successfully');
                    }, function (error) {
                        console.log('FAILED...', error);
                });
        </script>
    </div>
</body>
